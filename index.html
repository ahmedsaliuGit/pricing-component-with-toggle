<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Pricing Component With Toggle</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">Our Pricing</h1>
        <div class="subscription-toggle">
          <span>Annually</span>
          <!-- Rounded switch -->
          <label class="switch">
            <input type="checkbox" id="subscription-toggle" />
            <span class="slider"></span>
          </label>
          <span>Monthly</span>
        </div>
      </div>
    </header>
    <main class="container row">
      <div class="plan basic">
        <p class="plan-title">Basic</p>
        <p class="plan-price">
          <span class="md-text">&dollar;</span
          ><span class="lg-text lg-text___annually">199.99</span>
          <span class="lg-text lg-text___monthly">19.99&nbsp;&nbsp;</span>
        </p>
        <p class="plan-text">500 GB Storage</p>
        <p class="plan-text">2 Users Allowed</p>
        <p class="plan-text">Send up to 3 GB</p>
        <button class="btn">Learn More</button>
      </div>
      <div class="plan professional">
        <p class="plan-title pro-color">Professional</p>
        <p class="plan-price pro-border-color">
          <span class="md-text">&dollar;</span
          ><span class="lg-text lg-text___annually">249.99</span>
          <span class="lg-text lg-text___monthly">24.99&nbsp;&nbsp;</span>
        </p>
        <p class="plan-text pro-color pro-border-color">1 TB Storage</p>
        <p class="plan-text pro-color pro-border-color">5 Users Allowed</p>
        <p class="plan-text pro-color pro-border-color">Send up to 10 GB</p>
        <button class="btn btn-pro">Learn More</button>
      </div>
      <div class="plan master">
        <p class="plan-title">Master</p>
        <p class="plan-price">
          <span class="md-text">&dollar;</span
          ><span class="lg-text lg-text___annually">399.99</span>
          <span class="lg-text lg-text___monthly">39.99&nbsp;&nbsp;</span>
        </p>
        <p class="plan-text">2 TB Storage</p>
        <p class="plan-text">10 Users Allowed</p>
        <p class="plan-text">Send up to 20 GB</p>
        <button class="btn">Learn More</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
